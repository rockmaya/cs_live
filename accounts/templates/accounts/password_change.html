<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Change Password</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #f4f6f9;
    --card: #ffffff;
    --primary: #1e3a5f;
    --text-main: #111827;
    --text-muted: #6b7280;
    --border: #e5e7eb;
}

/* Global styles */
* { box-sizing: border-box; font-family: 'Inter', sans-serif; }
body { margin: 0; background: var(--bg); color: var(--text-main); }

/* Navbar */
.navbar {
    background: var(--card);
    padding: 16px 36px;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.navbar a { text-decoration: none; color: var(--primary); font-weight: 500; margin-right: 22px; }
.nav-right { display: flex; gap: 18px; align-items: center; font-size: 13px; color: var(--text-muted); }
.nav-right button { background: none; border: none; color: var(--primary); cursor: pointer; font-size: 13px; }

/* Page container */
.page-container { width: 100%; padding: 24px 36px; display: flex; justify-content: center; }

/* Card */
.form-card {
    background: var(--card);
    padding: 32px 40px;
    border-radius: 16px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.06);
    width: 100%;
    max-width: 480px;
}

/* Page Header */
.page-header { text-align: center; margin-bottom: 24px; }
.page-header h1 {
    font-size: 26px;
    font-weight: 600;
    display: inline-block;
    position: relative;
    padding-bottom: 12px;
}
.page-header h1::after {
    content: "";
    width: 70px;
    height: 2px;
    background: var(--primary);
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
}

/* Form styles */
form { display: flex; flex-direction: column; gap: 18px; }
form label { font-size: 14px; font-weight: 500; margin-bottom: 4px; }
form input { padding: 10px 14px; border-radius: 10px; border: 1px solid var(--border); font-size: 14px; width: 100%; }

/* Submit button */
button[type="submit"] {
    padding: 10px 16px;
    border-radius: 10px;
    border: none;
    background: var(--primary);
    color: #fff;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: background 0.2s ease;
}
button[type="submit"]:hover { background: #162f4d; }
</style>
</head>

<body>
<div class="navbar">
    <a href="{% url 'lc_list' %}">LC List</a>
    <div class="nav-right">
        <span>{{ request.user.username }}</span>
        <a href="{% url 'logout' %}">
            <button type="submit" form="logout-form">Logout</button>
        </a>
        <form id="logout-form" method="post" action="{% url 'logout' %}" style="display:none;">
            {% csrf_token %}
        </form>
    </div>
</div>

<div class="page-container">
    <div class="form-card">
        <div class="page-header">
            <h1>Change Password</h1>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change</button>
        </form>
    </div>
</div>
</body>
</html>
